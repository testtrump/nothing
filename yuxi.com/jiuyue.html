<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<div>
    <img src="https://cdn.jsdelivr.net/gh/testtrump/nothing@main/img/jiuyue/0.jpg">
</div>
<div>
    <img src="https://cdn.jsdelivr.net/gh/testtrump/nothing@main/img/jiuyue/4.jpg" >
</div>
<div>
    <img src="https://cdn.jsdelivr.net/gh/testtrump/nothing@main/img/jiuyue/3.jpg" >
</div>
<div>
    <img src="https://cdn.jsdelivr.net/gh/testtrump/nothing@main/img/jiuyue/2.jpg" >
</div>

<script type="text/javascript">

    window.onload = function () {
        x = document.documentElement.clientWidth;
        y = document.documentElement.clientHeight;
        imgs = document.getElementsByTagName("img");
        video = document.getElementsByTagName("video");
        console.log(x,y,imgs)
        for (var i=0;i<imgs.length;i++)
        {
            imgs[i].width = x
            imgs[i].height = y
            console.log(imgs[i])
        }
        for (var i=0;i<video.length;i++)
        {
            video[i].style.width  = x +"px"
            video[i].style.height = y+"px"
            console.log(imgs[i])
        }

    }

</script>
</body>
